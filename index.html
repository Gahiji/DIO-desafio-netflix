<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--Owl CSS Stylesheet-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="tituloFilme">Mr. Robot</h3>
                <p class="descricao"> A contemporary and culturally resonant drama about a young programmer, Elliot, 
                    who suffers from a debilitating anti-social disorder and decides that he can 
                    only connect to people by hacking them.
                </p>
                <div class="botoes">
                    <button role="button" class="botao"> 
                        <i class="fa-solid fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao"> 
                        <i class="fa-solid fa-circle-info"></i>
                        Mais informações
                    </button>
                </div>
            </div>
           
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/miniCarousel1.jpg" alt="Banner justiça jovem" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/miniCarousel2.jpg" alt="Banner o bebê" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/miniCarousel3.jpg" alt="Banner a atendente de vôo" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/miniCarousel4.jpg" alt="Banner euphoria" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/miniCarousel5.jpg" alt="Banner Halo" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/miniCarousel6.jpg" alt="Banner Demon Slayer" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/miniCarousel7.jpg" alt="Banner Venom" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/miniCarousel8.jpg" alt="Banner Vikings Valhalla" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/311d7b5dff.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
